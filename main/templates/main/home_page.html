{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
    <title>{%block title%}{%endblock%}</title>
</head>
<body>
    <aside class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280;position: absolute;
  top:0;
  bottom:0;">
    <a href="{%url 'pashalka'%}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4">Категории</span>
    </a>
    <hr>
    <div class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="{%url 'home'%}" class="nav-link active" aria-current="page"><i class="bi bi-house"></i>
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
          Главная
        </a>
      </li>
      <li>
        <a href="{% url 'about'%}" class="nav-link text-white"><i class="bi bi-emoji-wink"></i>
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
          О нас
        </a>
      </li>
      <li>
        <a href="{%url 'contacts'%}" class="nav-link text-white"><i class="bi bi-person-rolodex"></i>
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
          Контакты
        </a>
      </li>
      <li>
        <a href="{% url 'article_home'%}" class="nav-link text-white"><i class="bi bi-easel"></i>
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
          Статьи
        </a>
          <a href="{%url 'create'%}"><li> <button class="btn btn-danger"><i class="fas fa-plus-circle"></i>Добавить статью</li></a></button>
      </li>
     </aside>
    <main>
        {%block content%}

        {%endblock%}
    </main>
</body>
</html>
